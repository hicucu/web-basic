<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        preMenu = 0;
        temperature = 0;        
        value = 0;
        while(1){
            console.log("메뉴");
            console.log("1. 화씨 -> 섭씨");
            console.log("2. 섭씨 -> 화씨");
            console.log("3. 종료");
            console.log("----------------------------");

            menu = prompt("메뉴를 선택하세요");

            if(menu == 3){
                break;
            }            
            else if(menu==1){
                
                if(preMenu==2 && (value - 32) / 1.8==temperature){
                    console.log(`화씨 ${value}는 이전에 입력한 값과 같은 섭씨 ${temperature}`);
                    preMenu = 0;
                    continue;
                }
                temperature = prompt("온도를 입력하세요");
                temperature = Number(temperature);
                preMenu =1;
                value = (temperature - 32) / 1.8;
                console.log(`화씨 ${temperature}는 섭씨 ${value}입니다.`);

            }
            else if(menu==2){
                if(preMenu==1 &&  (value  * 1.8 + 32)==temperature){
                    console.log(`섭씨 ${value}는 이전에 입력한 값과 같은 화씨 ${temperature}`);
                    preMenu = 0;
                    continue;
                }
                preMenu =2;   
                temperature = prompt("온도를 입력하세요");
                temperature = Number(temperature);
                value = temperature  * 1.8 + 32;
                console.log(`섭씨 ${temperature}는 화씨 ${value}입니다.`);           
            }
        }
    </script>
</head>

</body>

</html>
