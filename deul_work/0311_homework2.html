        function toCentigrade() {
            temperature = prompt("온도를 입력하세요");
            temperature=Number(temperature);
            value = ((1/2)*(temperature-30)+((temperature/2)-25)/9);

            document.getElementById("returnValue").innerHTML=`화씨 ${temperature}는 섭씨 ${value}입니다.`;
        }

        function toFahrenheit() {            
            temperature = prompt("온도를 입력하세요");
            temperature=Number(temperature);
            value=(2*(temperature+15))+((10-temperature)/5);

            document.getElementById("returnValue").innerHTML=`섭씨 ${temperature}는 화씨 ${value}입니다.`;
